name: pr

on: pull_request

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b  # v3
      - uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b  # v4
        with:
          python-version: 3.8
      - name: pre-commit
        uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507  # v3

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b  # v3
      - uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b  # v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run Mypy
        run: |
          mypy

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b  # v3
    - uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b  # v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Sets env var for release
      if: ${{ matrix.os == 'macos-latest' && matrix.python == '3.7' }}
      run: |
        # NO_PROXY is needed to call requests API within a forked process
        # when using macOS and python version 3.7
        echo "NO_PROXY='*'" >> $GITHUB_ENV
    - name: Run tests
      run: pytest --strict-markers -W ignore::UserWarning tests
